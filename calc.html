<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>

<body>
    <div id="calculatorBox">
        Calculator:
        <div id="displayBox">
            <label id="enteredValues"></label>
            <label id="result"></label>
        </div>
        <div id="numberBox">
            <button class="numberBtn" value="undo">
                <i class="fa fa-undo" aria-hidden="true"></i>
            </button>
            <button class="numberBtn" value="delete">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
            <button class="numberBtn" value="%">%</button>
            <button class="numberBtn" value="/">/</button>
            <button class="numberBtn" value="7">7</button>
            <button class="numberBtn" value="8">8</button>
            <button class="numberBtn" value="9">9</button>
            <button class="numberBtn" value="*">*</button>
            <button class="numberBtn" value="4">4</button>
            <button class="numberBtn" value="5">5</button>
            <button class="numberBtn" value="6">6</button>
            <button class="numberBtn" value="-">
                <i class="fa fa-minus" aria-hidden="true"></i>
            </button>
            <button class="numberBtn" value="1">1</button>
            <button class="numberBtn" value="2">2</button>
            <button class="numberBtn" value="3">3</button>
            <button class="numberBtn" value="+">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <button class="numberBtn" value=""></button>
            <button class="numberBtn" value="0">0</button>
            <button class="numberBtn" value=".">.</button>
            <button class="numberBtn" value="equal">=</button>
        </div>
    </div>
</body>

</html>
